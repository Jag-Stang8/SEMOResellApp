<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="signups.css">
</head>

<body>
    <form class="register" th:action="@{/register}" th:method="POST">
    
        <div class="title">
            <h1>SEMO Resell</h1>
        </div>

        <div class="loginH">
            <h2>Register</h2>
        </div>

        <div class="form-items">
            <input type="text" id="username" name="username" required placeholder="Email Address">
        </div>

        <div class="form-items">
            <input type="password" id="password" name="password" required placeholder="Password">
        </div>

        <div class="form-items">
            <input type="password" name="confirmPassword" id="password-confirm" required placeholder="Confirm Password">
        </div>

        <button type="submit">Register</button>
    
        <div class="buttons">
            <a href="login.html">Have an Account? Login Here.</a>
        </div>

    </form>
</body>
</html>
