<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="signups.css">
</head>

<body>
    <form class="registration" method="POST" action="#">
    
        <div class="title">
            <h1>SEMO Resell</h1>
        </div>

        <div class="loginH">
            <h2>Register</h2>
        </div>

        <div class="form-items">
            <input type="text" id="email" name="email" required placeholder="Email Address">
        </div>

        <div class="form-items">
            <input type="password" id="password" name="password" required placeholder="Password">
        </div>

        <div class="form-items">
            <input type="password" id="password-confirm" name="password" required placeholder="Confirm Password">
        </div>

        <button type="submit">Login</button>
    
        <div class="buttons">
            <a href="login.html">Have an Account? Login Here.</a>
        </div>

    </form>
</body>
</html>
