<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List an Item</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="listanitem.css">
</head>

<body>

<!-- Navigation Panel -->
<iframe src="navpanel.html" width="100%" height="100" frameborder="0" scrolling="no"></iframe>

<div>
    <h1>List an Item</h1>
</div>

<!-- Form for Listing an Item -->
<form class="listitem" method="POST" th:action="@{/listitem}">

    <div class="form-items">
        <input type="text" id="title" name="title"  required placeholder="Enter a Title for your listing">
    </div>

    <div class="form-items">
        <textarea id="description" name="desc" rows="6"  required placeholder="Enter a short description for your item"></textarea>
    </div>

    <div class="form-items">
        <input type="number" id="price" name="price" step="0.01"  required placeholder="Enter Price">
    </div>

    <div class="form-items">
        <label for="image-url">Upload a Photo URL</label>
        <input type="text" id="image-url" name="image" required placeholder="Enter a Image URL for your listing">
    </div>

    <button type="submit">Post Listing</button>

</form>
</body>
</html>
